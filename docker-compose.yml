version: '3.8'

services:
  app:
    build: .
    container_name: binance-bot
    restart: always
    ports:
      - "80:80"
    env_file:
      - .env
    volumes:
      - ./logs:/app/logs
      - ./data:/app/data
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:80/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
